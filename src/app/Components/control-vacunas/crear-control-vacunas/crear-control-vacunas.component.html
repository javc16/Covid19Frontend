<h1>Crear Control de Vacunacion</h1>
<form name="myForm">
    
    <div class="form-group">
        <label for="singleSelect"> Seleccione una persona: </label><br>
        <select name="ciudadano" width="8" class="form-control" id="allocation-algorithm"
            [(ngModel)]="controlVacunas.idCiudadano">
            <option *ngFor="let ciudadano of ciudadanos" [value]="ciudadano.id">{{ ciudadano.nombre}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="singleSelect"> Seleccione el centro de vacunacion: </label><br>
        <select name="direccion" width="8" class="form-control" id="allocation-algorithm"
            [(ngModel)]="controlVacunas.idDireccion">
            <option *ngFor="let direccion of direcciones" [value]="direccion.id">{{ direccion.centroVacunacion }}
            </option>
        </select>
    </div>

    

  
</form>
<br>
<br>

<mat-card-actions>


    <button mat-raised-button color="warn" mattooltip="df" type="submit" (click)="cancel()" style="margin-right: 10px;">
        <i class='fa fa-times fa-fw'></i> Cancel
    </button>

    <button mat-raised-button color="accent" class="marginButton" mattooltip="df" type="submit"
        (click)="crear()">
        <i class='fa fa-save fa-fw'></i> Save
    </button>
</mat-card-actions>

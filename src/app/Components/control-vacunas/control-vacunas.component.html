<div class="text-center py-3">
    <h1>Direcciones de Vacunacion</h1>
</div>
<br>
<button mat-raised-button color="primary" (click)="create()">Crear</button>
<br>
<br>

<table mat-table [dataSource]="controlVacunacion" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreCiudadano">
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.ciudadano.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="centroVacunacion">
        <th mat-header-cell *matHeaderCellDef> Centro de Vacunacion</th>
        <td mat-cell *matCellDef="let element"> {{element.direccion.centroVacunacion}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="primeraDosis">
        <th mat-header-cell *matHeaderCellDef> Primera Dosis</th>
        <td mat-cell *matCellDef="let element"> {{element.primeraDosis}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="segundaDosis">
        <th mat-header-cell *matHeaderCellDef> Segunda Dosis</th>
        <td mat-cell *matCellDef="let element"> {{element.segundaDosis}} </td>
    </ng-container>

    
 

    <ng-container matColumnDef="action">
        <tr>
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
        </tr>
        <tr>
            <td mat-cell *matCellDef="let row" style="width:20%">
                <button mat-icon-button color="primary" title="Edit Contact">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" title="Delete Contact" (click)="delete(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        <tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
